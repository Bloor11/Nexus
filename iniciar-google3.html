<!DOCTYPE html>
<html>

<head>
    <title>Nexus</title>
    <link rel="stylesheet" href="iniciar-google3.css" type="text/css" />
</head>

<body>
    <div class="login-container">
        <h1>Accede a Nexus</h1>
        <img src="img-login/Google.jpg" alt="Google Logo" class="google-logo">
        <img src="img-login/Nexus 1.jpg" alt="Google Logo" class="nexus-logo">
        <p class="Iniciar">
            Acceder con Google
        </p>
        <p class="politicas">
            Si continuas, google compartirá tu nombre, dirección de<br>
            correo electronico, preferencia de idioma y foto de perfil con<br>
            Nexus. Consulta la Pólitica de Privacidad y las condiciones de<br>
            servicio de Nexus.<br>
            Puedes administrar Acceder con tu cuenta de Google.
        </p>
        <form action="/login" method="POST" class="login-form">
            <button type="submit" class="login-button">Siguiente</button>
            <a href="Login.html">
            <button type="button" class="cancel-button">Cancelar</button>
            </a>
        </form>
    </div>
</body>
</html>
