<!DOCTYPE html>
<html>

<head>
    <title>Nexus</title>
    <link rel="stylesheet" href="iniciar-google.css" type="text/css" />
</head>

<body>
    <div class="login-container">
        <h1>Inicia Sesión</h1>
        <img src="img-login/Google.jpg" alt="Google Logo" class="google-logo">
        <img src="img-login/Nexus 1.jpg" alt="Google Logo" class="nexus-logo">
        <p class="Iniciar">
            Iniciar Sesión con Google
        </p>
        <p class="politicas">
            Antes de usar esta aplicacion, puedes leer la política de<br>
            privacidad y los términos del servicio de Nexus.
        </p>
        <form action="/login" method="POST" class="login-form">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <a href="iniciar-google2.html">
            <button type="submit" class="login-button">Siguiente</button>
            </a>
            <p class="signup-link"><a href="/signup">¿Haz olvidado tu correo electrónico?</a></p>
        </form>
    </div>
</body>
</html>
