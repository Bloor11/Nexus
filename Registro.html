<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="registro.css" type="text/css" />
</head>
    <header>
        <h1 class="Registro">Registro</h1>
    </header>
    <div class="formulario">
        <h3>Noticias deportivas - Nexus</h3>
        <img src="img/logo nexus.jpg" width="215" height="215">
        <div class="login-form">
            <form action="/login" method="post">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>

                <label for="telefono">Número de teléfono</label>
                <input type="text" id="telefono" name="telefono" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>

                <label for="password">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <label for="confirmacion">Confirmar contraseña</label>
                <input type="password" id="confirmacion" name="confirmacion" required>
                
                <div class="botones">
                    <a href="Eleccion.html">
                    <button type="submit">Entrar</button>
                    </a>
                    <a href="Hero/Hero.html">
                    <button type="button">Cancelar</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
